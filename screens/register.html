<body style="background-image: url('../image/back-register.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <div class="container">  
                <form id="signupForm">    
                <table class="DecorTable">
                    <tr>
                        <td style="padding: 10px;">
                            <strong><label for="name">Name: (mudar de lugar)</label></strong><br>
                            <input type="text" name="name" id="nameid" class="Siguin" required>
                        </td>    
                    </tr>
                    <tr>
                        <td style="padding: 10px;">
                            <strong><label for="email"">Email:</label></strong><br>
                            <input type="email" name="email" id="emailid" class="Siguin" required>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;">
                            <strong><label for="password">Password:</label></strong><br>
                            <input type="password" name="password" id="passwordid" class="Siguin" required>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;">
                            <strong><label for="confirmpassword">Confirm your password:</label></strong><br>
                            <input type="password" name="confirmpassword" id="confirmpasswordid">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px;" align="center">
                            <button id="submitBtn" type="button" class="Siguin" style="background-color: blue; color: white; border-color: transparent; border-radius: 20%;" onclick="Siguin()">Submit</button>
                        </td>
                    </tr>

                        </td>
                    </tr>
                    <tr>

                        </td>
                    </tr>-->

            </form>
            </div>
